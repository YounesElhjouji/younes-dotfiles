# ===== GENERAL SETTINGS =====
# Set prefix
unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

# Set terminal colors
set-option -sa terminal-overrides ",xterm*:Tc"
set -g default-terminal "tmux-256color"

# Enable mouse support
set -g mouse on

# Start window and pane numbering at 1 for easier switching
set -g base-index 1
setw -g pane-base-index 1

# Automatically renumber windows when one is closed
set -g renumber-windows on

# Increase history limit
set -g history-limit 50000

# Reduce escape-time (improves vim/neovim responsiveness)
set -g escape-time 0

# Focus events for vim/neovim autoread
set -g focus-events on

# ===== KEY BINDINGS =====
# Use ; for command prompt (as you had)
unbind-key :
bind-key \; command-prompt

# Reload tmux config with prefix + r
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# ===== COPY MODE =====
# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# ===== PLUGINS =====
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux'
# set -g @plugin 'egel/tokyo-night-tmux'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'omerxx/tmux-floax'

# ===== PLUGIN CONFIGURATION =====
# Resurrect configuration
set -g @resurrect-save 'S'
set -g @resurrect-restore 'R'

# Continuum configuration (auto-save sessions)
set -g @continuum-restore 'on'
set -g @continuum-save-interval '10'

# Catppuccin theme configuration
set -g @catppuccin_flavour 'macchiato' # latte, frappe, macchiato, mocha
set -g @catppuccin_window_tabs_enabled 'on'
set -g @catppuccin_date_time "%Y-%m-%d %H:%M"

# Floax configuration
set -g @floax-text-color 'white'
set -g @floax-change-path 'true'
set -g @floax-bind 'j'

# ===== STATUS BAR =====
# Status bar refresh rate
set -g status-interval 5

# ===== INITIALIZE TPM =====
# Keep this line at the very bottom
run '~/.tmux/plugins/tpm/tpm'

# Unbind Ctrl+Q to prevent conflict with Neovim
unbind-key -n C-q

# Copy last logs 
bind-key C-o run-shell "bash ~/younes-dotfiles/open_previous.sh"
bind-key o run-shell "bash ~/younes-dotfiles/copy_previous.sh"

# ===== STATUS BAR =====
set -g status-right ""
set -g status-position bottom
